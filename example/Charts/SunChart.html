<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bar Chart</title>


        <script src="../../kity/dist/kity.min.js"></script>

        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #container {
                position: absolute;
                left: 10px;
                top: 10px;
                right: 10px;
                height: 400px;
                /*background: #EEE;*/
            }
        </style>
    </head>
    <body>
        <div id="legend"></div>
        <div id="container">
            
        </div>
    </body>
    <script src="../convertor/sun/convertor.js"></script>
    <script>
        var sunchart = new kc.SunChart( 'container', {
            color : {
                Coolpad : "#5485d4",
                ZTE :  "#7c615b",
                Oppo :  "#e07832",
                Meizu :  "#e07832",
                Vivo :  "#a270d3",
                iPhone : "#bbbbbb"
            },
            defaultColor : "#808080",
            center : {
                x : 200,
                y : 150
            },
            onHover : function( path ){
                var str = path.map(function( p, i ){
                    return p.name
                }).reverse().join('>');

                $('#legend').html( str );
            }
        } );

        sunchart.update();

        $.ajax({
            url: '../data/sun/sun.json',
            // url: '../data/sun/small.txt',
            // dataType : 'text',
            success: function( data ) {
                // console.log(data);
                // var data = convert2Standard( data );
                sunchart.getData().update( data );
            }
        });


    </script>
</html>
