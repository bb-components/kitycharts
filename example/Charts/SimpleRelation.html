<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Relation Chart</title>

        <script src="../../kity/dist/kity.min.js"></script>

        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #container {
                position: absolute;
                left: 10px;
                top: 10px;
                right: 10px;
                height: 200px;
                /*background: #EEE;*/
            }
        </style>
    </head>
    <body>
        <div id="container">
            
        </div>
    </body>
    <script>
        var relation = new kc.SimpleRelationChart( 'container' );

        relation.update();//这一行可要可不要 
   
        $.ajax({
            url: '../data/base/scatter.json',
            success: function( data ) {

                relation.update( data );

            }
        });


    </script>
</html>
