<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bubble Chart</title>
        <script src="../../kity/dist/kity.min.js"></script>
        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #chart{
                width: 600px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="btn-bubble" value='bubble'>气泡图</button>
            <button id="btn-col" value='col'>柱状图</button>
            <button id="btn-line" value='line'>折线图</button>
        </div>
        <div id="chart">
            
        </div>
        <div id='timeline'></div>
    </body>
	<script>

		(function(){
            var colors = {
                'A':'#4b85ff',
                'B':'#ffd800',
                'C':'#f60526',
                'D':'#4b86fe',
                'E':'#4b85ff',
                'F':'#ffd800',
                'G':'#f60526',
                'H':'#4b86fe'
            };
            var d;
			$.ajax({
                url: '../data/bubble/bubble.json',
                dataType: 'json',
                success: function( data ) {
                    console.log(data);
                    d = {list:data};
                    var chart = new kc.BubbleChart('chart',{
                            mode:'bubble',
                            date:0,
                            x:'goal',
                            y:'pass',
                            size:'search',
                            label:'nation',
                            type:'group',
                            padding:[20,20,20,20],
                            colors:colors       
                        });
                    chart.getData().update(d);
                    var date = 0;
                    var interval = 1000;
                    var bubbleDisplay =  setInterval(function(){
                        date = (++date)%3;
                        chart.update({
                            date:date,
                            animateInterval:interval
                        });
                    },interval);
                }
            });
		})();
	</script>
</html>
