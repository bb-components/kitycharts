<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Area Chart</title>


        <script src="../../kity/dev-lib/dev-define.js"></script>
        <script>
            inc.config({
                base: '../../kity/src'
            });
        </script>
        <script src="../../kity/dev-lib/exports.js"></script>
        <script src="../../kity/dev-lib/dev-start.js"></script>
        <!--script src="../kity/dist/kitygraph.all.min.js"></script-->

        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #container {
                position: absolute;
                left: 10px;
                top: 10px;
                right: 10px;
                height: 200px;
                /*background: #EEE;*/
            }
        </style>
    </head>
    <body>
        <div id="container">
            
        </div>
    </body>
    <script>
        var area = new kc.AreaChart( 'container' );

        area.update();

        $.ajax({
            url: '../data/kitycharts/area-basic.json',
            success: function( data ) {
                area.update( data );

                setTimeout(function(){
                    area.setOption( 'series' , [
                        {
                            "name": "John",
                            "data": [5, 23, 4, 7, 2],
                            "group": "male"
                        },
                        {
                            "name": "John",
                            "data": [1, 5, 23, 4, 7],
                            "group": "male"
                        }
                    ] );

                    area.setOption('color', ['red'])
                    area.update();
                }, 1000);
            }
        });


    </script>
</html>
