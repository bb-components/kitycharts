<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<script src="../../kity/dist/kity.min.js"></script>
    <script src="../../build.js"></script>
    <script src="../lib/jquery-2.1.0.min.js"></script>
</head>
<body>
	<div id="chart">
		
	</div>
</body>
<script>
	(function(){
		var colors = ['#f2bd3d'];
		var d = {
			list:[ {
	            x: 50,
	            y: 50
	        }, {
	            x: 250,
	            y: 50
	        }, {
	            x: 450,
	            y: 50
	        } ]
		};
		var chart = new kc.ClockChart('chart',{
			colors:colors
		});
		chart.getData().update(d);
	})();
</script>
</html>
