<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Treemap</title>
        <script src="../../kity/dist/kity.min.js"></script>
        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            #chart {
                position: absolute;
                left: 10px;
                top: 10px;
/*                width: 500px;
                height: 300px;*/
                bottom : 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="chart">
            
        </div>
    </body>
    <script>
        var treemap = new kc.Treemap('chart', {
            width : $('#chart').width(),
            height : $('#chart').height()
        });
        treemap.update();

        $.ajax({
            url: '../data/treemap/treemap.json',
            success: function( data ) {
                treemap.getData().update( data );
            }
        });

        window.onresize = function () {
            treemap.update({
                width : $('#chart').width(),
                height : $('#chart').height()
            });
        }

    </script>
</html>
