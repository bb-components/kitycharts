<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Base Charts</title>
        <script src="../js/libs/jquery-2.1.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <textarea id="aa"></textarea>
            <textarea id="bb"></textarea>
        <div>
    </body>
    <script>
    function go(){
        var val = $('#aa').val();
        var lines = val.split('\n');

        var result = [];
        lines.forEach(function(line, i){

            if(i>0 && line.trim()){
                result.push(line);
            }

        });

        var val2 = result.join(', ');
        $('#bb').val(val2);
    }
    </script>
</html>
