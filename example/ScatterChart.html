<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scatter Chart test</title>
        <script src="../kity/dist/kitygraph.all.min.js"></script>
        <script src="../build.js"></script>
        <script src="lib/jquery-2.1.0.min.js"></script>
        <style>
            #chart {
                position: absolute;
                left: 10px;
                top: 10px;
                right: 10px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
    </body>
    <script>
        var paper, chart;

        chart = new kc.ScatterChart('chart');
        chart.update();
        $.ajax({
            url: 'ScatterChart.json',
            success: function( data ) {
                // 模拟网络延迟而已
                setTimeout(function() {
                    chart.getData().update(data);
                }, 1000);
            }
        });

        window.onresize = function () {
            chart.update();
        }
    </script>
</html>
