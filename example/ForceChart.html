<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Force Chart test</title>
        <script src="../kity/dist/kitygraph.all.min.js"></script>
        <script src="../build.js"></script>
        <script src="lib/jquery-2.1.0.min.js"></script>
        <style>
            body{
                margin: 0;
                padding: 0;
                background: #718993;
                font-family: 'Helvetica','Arial';
            }
            h5{
                margin-top: 0;
                margin-bottom: 15px;
                color: #bbb;
                font-size: 14px;
            }
            .container{
                width: 1020px;
                height: 660px;
                margin: 10px auto;
                background: white;
                position: relative;
            }
            #sidebar{
                width: 250px;
                float: left;
                height: 660px;
            }
            #chart {
                position: absolute;
                left: 250px;
                right: 0;
                margin: 5px 20px 45px 20px;
                height: 570px;
                width: 700px;
                top: 15px;
            }
            .select{
                display: inline-block;
                padding: 20px 10px 0 20px;
                text-align: center;
            }
            .select a{
                display: inline-block;
                opacity: 0.7;
            }
            .select a:hover{
                opacity: 1
            }
            .tooltip{
                position: absolute;
                opacity: 0.8;
                background-color: white;
                padding: 13px 22px 0 17px;
                border-radius: 5px;
                box-shadow: -3px 3px 10px 0 rgba(0, 0, 0, 0.5);
                width: 200px;
            }
            .tooltip>h1{
                font-size: 20px;
                font-family: Arial,'MicrosoftYahei';
                padding: 0;
                margin: 0;
                margin-bottom: 20px;
            }
            .tooltip>p{
                font-size: 12px;
            }
            .color-block{
                width: 17px;
                height: 8px;
                display: inline-block;
                margin-left: 5px;
            }
            .color-block.active{
                margin-left: 10px;
            }
            .c-name,.c-name-highlight{
                font-size: 12px;
                display: inline-block;
                margin-left: 5px;
                vertical-align: bottom;
            }
            .c-name-highlight{
                display: none;
            }
            #legend-container{
                position: absolute;
                bottom: 75px;
                left: 20px;
            }
            ul#legend{
                list-style: none;
                padding: 0;
                margin: 0;
            }
            ul#legend>li{
                height: 20px;
                cursor: pointer;
                opacity: 0.8
            }
            ul#legend>li:hover{
                opacity: 1
            }
            ul#legend>li:hover .color-block{
                width: 22px;
                margin-left: 0
            }
            ul#legend>li:hover .c-name{
                display: none;
            }
            ul#legend>li:hover .c-name-highlight{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="sidebar">
                <div class="select">
                    <a href="javascript:void(0)" id="s-force"><img src="images/icon-force.png"/></a>
                    <a href="javascript:void(0)" id="s-circle"><img src="images/icon-circle.png"/></a>
                </div>
                <div class="select">
                    <a href="javascript:void(0)" id="s-men"><img src="images/male.png"/></a>
                    <a href="javascript:void(0)" id="s-women"><img src="images/female.png"/></a>
                </div>
                <div id='legend-container'>
                    <h5>Categories</h5>
                    <ul id='legend'>
                        
                    </ul>
                </div>
            </div>
            <div id="chart">
            </div>
        </div>
    </body>
    <script>
        var paper, chart;
        var colors = ["#305cb0","#95599e","#e01e14","#219bf2","#f08700","#75b219",
                      "#bfc4b4","#9993c7","#d28b8b","#5da0e7","#feda00","#8cb6aa","#96989c",
                      "#aeb117","#da92c6"];
        chart = new kc.ForceChart('chart',{colors:colors,legendTarget:'legend'});
        var d;
        $.ajax({
            url: 'data/ForceChart.json',
            success: function( data ) {
                //d = data; 
                d = JSON.parse(data);
                chart.getData().update(d["men"]);
            }
        });
        var curmode = 'force';
        document.getElementById("s-force").addEventListener("click",function(){
            curmode='force';
            chart.update({mode:curmode});
        },false);
        document.getElementById("s-circle").addEventListener("click",function(){
            curmode = 'circle';
            chart.update({mode:curmode});
        },false);
        document.getElementById("s-men").addEventListener("click",function(){
            chart.getData().update(d["men"]);
        },false);
        document.getElementById("s-women").addEventListener("click",function(){
            chart.getData().update(d["women"]);
        },false);
        
        var Clegend = document.getElementById('legend');
        Clegend.addEventListener("click",function(e){
            var ele = (function(){
                if(e.target.tagName==='LI'){
                    return e.target;
                } else if (e.target.className==='color-block'||e.target.className==='c-name-highlight'){
                    return e.target.parentElement;
                } else {
                    return false;
                }
            })();
            if(ele){
                chart.highlightBrand(ele.value);
            }
        },false);
    </script>
</html>
