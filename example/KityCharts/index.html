            inc.config({
                base: '../../kity/src'

        <script src="../../build.js"></script>

        <style>
            .container {
                width: 500px;
                height: 300px;
                /*background: #EEE;*/
                display: inline-block;
                border: #999 1px solid;
            }
        </style>
    </head>
    <body>


        <div id="kitycharts" class="container"></div>
        
    </body>
    <script>

        $.ajax({
            url: '../data/mix/bar-line-mix.json',
            success: function( data ) {
                var kitycharts = new KityCharts( 'kitycharts', data );


                setTimeout(function(){

                    $.ajax({
                        url: '../data/mix/bar-line-mix1.json', 
                        success: function( data ) {
                            kitycharts.update( data );
                        }
                    });

                }, 1000);


            }
        });
