<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Line Chart test</title>


        <script src="../../kity/dev-lib/dev-define.js"></script>
        <script>
            inc.config({
                base: '../../kity/src'
            });
        </script>
        <script src="../../kity/dev-lib/exports.js"></script>
        <script src="../../kity/dev-lib/dev-start.js"></script>

        <script src="../../build.js"></script>
        <script src="../lib/jquery-2.1.0.min.js"></script>
        <style>
            .container {
                width: 500px;
                height: 300px;
                /*background: #EEE;*/
                display: inline-block;
                border: #999 1px solid;
            }
        </style>
    </head>
    <body>


        <div id="kitycharts" class="container"></div>
        
    </body>
    <script>

        $.ajax({
            url: '../data/line/basic-line.json', 
            // url: '../data/bar-column/basic-bar.json',
            success: function( data ) {
                var standard = data;
                var kitycharts = new KityCharts( 'kitycharts', standard );

                //------
                setTimeout( function(){

                    $.ajax({
                        url: '../data/bar-column/basic-bar.json',
                        success: function( data ) {
                            kitycharts.update( data );
                        }
                    });    

                }, 1000 );
                //------

            }
        });



    </script>
</html>
