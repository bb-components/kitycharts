<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Line Chart test</title>
        <script src="../kity/dist/kitygraph.all.min.js"></script>
        <script src="../build.js"></script>
        <script src="lib/jquery-2.1.0.min.js"></script>
        <style>
            #container {
                position: absolute;
                left: 10px;
                top: 10px;
                right: 10px;
                height: 300px;
            }

            .tip{
                position: absolute;
                left: 40px;
                top: 50px;
                width: 200px;
                background-color: rgba(0, 0, 0, 0.5);
                color: #FFF;
                font-size: 12px;
                z-index: 2;
            }

            .tip .head{
                background-color: rgba(0, 0, 0, 0.25);
                padding: 8px;
            }

            .tip .body{
                padding: 8px;
            }

            .tip .close{
                float: right;
                cursor: pointer;
            }

            .mask{
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            
        </div>
    </body>
    <script>
        var linechart = new kc.LineChart('container', {
            onCircleClick : function( info ){
                // console.log(info);
                var html = $(
                        '<div class="head"><span class="title">动因词</span><span class="close">X</span></div>' +
                        '<div class="body">' +
                            '<div>第' + info.label + '天量值为 ' + info.value  + '</div>' +
                            '<div>' + '</div>' +
                        '</div>'
                    );
                tip.html( html ).show();
                mask.show();

                tip.css({
                    top: info.position.y + 'px',
                    left: (info.position.x + 20) + 'px'
                });
            }
        });

        var tip = $('<div class="tip"></div>');
        var mask = $('<div class="mask"></div>')
        $('#container').append( mask.hide() ).append( tip ).delegate(".mask", "click", function(){
           tip.hide();
           mask.hide();
        });

        tip.delegate(".close", "click", function(){
           tip.hide();
           mask.hide();
        });

        linechart.update();
        $.ajax({
            url: 'data/liuliang_chart.json',
            // url: 'data/lld2.json',
            success: function( data ) {
                linechart.getData().update(data);
            }
        });

        window.onresize = function () {
            linechart.update();
        };
    </script>
</html>
